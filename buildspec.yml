version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: springboot-inventory-app
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 606444842969.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=606444842969.dkr.ecr.us-east-1.amazonaws.com/springboot-inventory-app

  build:
    commands:
      - echo Building Spring Boot JAR...
      - mvn clean package -DskipTests
      - echo Building Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definition file...
      - printf '[{"name":"springboot-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
